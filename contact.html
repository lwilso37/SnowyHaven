<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowy Haven Resort | Contact</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="author" content="Lorna McKay">
    <meta name="description" content="Contact information for Snowy Haven Resort">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="contact-page">
    <header>
        <div class="container">
            <h1>Snowy Haven Resort</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Accommodations</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <img src="images/swiss-valley.jpg" alt="Beautiful photo of snowy mountains">
        </div>
    </section>

    <section class="main-content">
        <div class="container">
            <div class="intro">
                <h2>Contact Us</h2><br>
                <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
                <p>Required fields marked with a *</p>
                <img src="images/swiss-sunset.jpg" alt="sunset over a scenic landscape of mountains">
            </div>

            <div class="contact-form">
                   
                <form action="https://wp.zybooks.com/form-viewer.php" method="post">
        
                <div class="form-row">
                    <div class="form-group">
                        <label for="full-name">Full Name*:</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
        
                    <div class="form-group">
                        <label>Preferred Contact Method*:</label>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="contact-email">Email</label>
                                <input type="radio" id="contact-email" name="contact-method" value="email" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="contact-phone">Phone</label>
                                <input type="radio" id="contact-phone" name="contact-method" value="phone" required>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address*:</label>
                        <input type="email" id="email" name="email" required><br><br>
                        <label for="phone">Phone Number*:</label>
                        <input type="tel" id="phone" name="phone" required>
        </div>
        
                    <div class="form-group">
                        <label for="comments">Comments*:</label>
                        <textarea id="comments" name="comments" required></textarea>
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="form-group">
                     
                </div>
        
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            
        </div>
        </form>       
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 - Snowy Haven Resort</p>
            <p>This site is for educational purposes only</p>
        </div>
    </footer>

</body>
</html>
